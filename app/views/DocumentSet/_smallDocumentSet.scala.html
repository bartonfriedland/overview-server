@(
  documentSet: org.overviewproject.tree.orm.DocumentSet,
  owner: models.orm.User
)(implicit lang: Lang)

@defining(scopedMessages("views.DocumentSet._smallDocumentSet")) { m =>
  <li>
    <form method="POST" action="@routes.CloneImportJobController.create(documentSet.id)" class="form-inline">
      <button class="btn"><i class="icon-download"></i> @m("import")</button>
    </form>
    <h3>@documentSet.title</h3>
    <p class="shared-by">@m("shared_by", owner.email)</p>
  </li>
}
